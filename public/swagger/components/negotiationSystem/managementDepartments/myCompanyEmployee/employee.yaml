post:
  tags:
    - Management Departments
  summary: Create a my company employee.
  description: Create a client
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - text/html; charset=utf-8
  parameters:
    - in: path
      name: management_department
      type: integer
      required: true
      description: Numeric ID of the client site to get.
    - name: employee_id
      description: Choose id in list dropdown
      in: formData
      required: true
      type: integer
    - name: position_classification
      description: Position classification.
        * `1` - Regular
        * `2` - Manager
      in: formData
      default: 1
      required: true
      type: integer
      enum: [ 1, 2 ]
    - name: memo
      description: Memo
      in: formData
      required: false
      type: string
    - name: display_order
      description: Display order
      in: formData
      type: integer
      required: true
      default: 999999
    - name: use_classification
      description: Usage classification.
        * `1` - Not use
        * `2` - Use
      in: formData
      default: 2
      required: true
      type: integer
      enum: [ 1, 2 ]
  responses:
    201:
      description: Success
      schema:
        type: object
        example:
          {
            "code": 201,
            "data": {
              "id": 44,
              "position_classification": 2,
              "employee_id": 100,
              "employee": {
                "id": 100,
                "code": "E100",
                "last_name": "Lê Thụy",
                "first_name": "Ngọc Hạnh",
                "maiden_name": "Sachiko",
                "previous_name_flg": 2,
                "use_classification": 2
              },
              "memo": "ttesss",
              "display_order": 2,
              "use_classification": 2,
              "created_info": {
                "date": "2024/12/04 18:23:55",
                "name": "Nguyễn Hoàng　Nhật Thảo"
              },
              "updated_info": {
                "date": "2024/12/04 18:31:21",
                "name": "Nguyễn Hoàng　Nhật Thảo"
              },
              "management_department": {
                "id": 6,
                "name": "技術開発企画部VN Comtor",
                "department": {
                  "id": 132,
                  "site_id": 129,
                  "code": "C300",
                  "long_name": "技術開発企画部VN",
                  "short_name": "技術",
                  "previous_name": "Kỹ thuật",
                  "previous_name_flg": 2,
                  "use_classification": 2
                },
                "use_classification": 2
              }
            },
            "message": "OK",
            "errors": null
          }
    401:
      description: Unauthorized
      schema:
        type: object
        example:
          {
            "code": 401,
            "data": null,
            "message": "アクセスが拒否されました",
            "errors": null
          }
    404:
      description: Page Not Found
      schema:
        type: object
        example:
          {
            "code": 404,
            "data": null,
            "message": "ページが見つかりません。",
            "errors": "No query results for model [App\\Models\\ClientSite] 45"
          }
    422:
      description: Unprocessable Content
      schema:
        type: object
        example:
