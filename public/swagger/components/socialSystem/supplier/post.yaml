post:
  tags:
    - Supplier
  summary: Create a supplier
  description: Create a supplier
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - text/html; charset=utf-8
  parameters:
    - name: sales_store_id
      description: Site Id
      in: formData
      required: true
      type: integer
    - name: supplier_classification
      description: Take value of [1, 2] in code master
      in: formData
      required: true
      type: integer
    - name: supplier_person_id
      description: Employee Id of Supplier's employee
      in: formData
      required: true
      type: integer
    - name: my_company_person_id
      description: Employee Id of Company's employee
      in: formData
      required: true
      type: integer
    - name: memo
      description: memo
      in: formData
      required: false
      type: string
    - name: display_order
      description: display order
      in: formData
      type: integer
      required: true
      default: 999999
    - name: use_classification
      description: usage classification
      in: formData
      default: 2
      required: true
      type: integer
  responses:
    201:
      description: Success
      schema:
        type: object
        example:
          {
            "code": 201,
            "data": {
              "id": 51,
              "sales_store_id": 2,
              "sale_store": {
                "id": 2,
                "company_id": 3,
                "code": "yuta68",
                "long_name": "株式会社 田辺",
