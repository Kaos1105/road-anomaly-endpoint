get:
  tags:
    - Supplier
  summary: Paginated list of supplier
  description: Paginated list of supplier
  parameters:
    - in: query
      name: filter[supplier_classification]
      type: integer
      enum: [ 1, 2 ]
      default:
      description: >
        Filter by Supplier classification
          * `1` - Food
          * `2` - Tableware
    - in: query
      name: filter[use_classification]
      type: integer
      enum: [ 1, 2 ]
      default:
      description: >
        Filter by Use classification
          * `1` - Not use
          * `2` - Use
    - in: query
      name: sort
      schema:
        type: string
      description: >
        Sort order:
         * `-sortKey` - Ascending, from A to Z
         * `sortKey` - Descending, from Z to A
         * List sortKey: company_name, site_name, site_address, site_phone, company_person, supplier_person, updated_at.
    - in: query
      name: perPage
      type: integer
      description: The number of items of each page.
    - in: query
      name: page
      type: integer
      description: Page.
