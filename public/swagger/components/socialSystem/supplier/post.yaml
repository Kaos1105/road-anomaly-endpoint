                "previous_name_flg": 1,
                "post_code": null,
                "address_1": "石田市",
                "address_2": "similique",
                "address_3": "eum",
                "phone": "06145-8-8347",
                "company": {
                  "id": 3,
                  "code": "g331",
                  "long_name": "有限会社 津田",
                  "previous_name": "dolore",
                  "previous_name_flg": 2
                }
              },
              "supplier_classification": 1,
              "supplier_person_id": 59,
              "supplier_person": {
                "id": 59,
                "code": "EMPLOYEE CODE",
                "last_name": "Danh",
                "first_name": "Nguyen",
                "maiden_name": null,
                "previous_name_flg": 1
              },
              "my_company_person_id": 59,
