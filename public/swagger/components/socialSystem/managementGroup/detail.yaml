put:
  tags:
    - Management Groups
  summary: Edit management group.
  description: Edit management group.
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - text/html; charset=utf-8
  parameters:
    - in: path
      name: management_group
      type: integer
      required: true
      description: Numeric ID of the management group.
    - name: name
      description: Name
      in: formData
      required: true
      type: string
    - name: sender_post_code
      description: Sender post code
      in: formData
      required: false
      type: string
    - name: sender_address_1
      description: Sender address 1
      in: formData
      required: false
      type: string
    - name: sender_address_2
      description: Sender address 2
      in: formData
      required: false
      type: string
    - name: sender_address_3
      description: Sender address 3
      in: formData
      required: false
      type: string
    - name: sender_name
      description: Sender name
      in: formData
      required: false
      type: string
    - name: contact_point
      description: Maiden name
      in: formData
      required: false
      type: string
    - name: contact_phone
      description: Employee name in English notation
      in: formData
      required: false
      type: string
    - name: memo
      description: Memo
      in: formData
      required: false
      type: string
    - name: display_order
      description: Display order
      in: formData
      type: integer
      required: true
      default: 999999
    - name: use_classification
      description: Usage classification
        * `1` - Not use
        * `2` - Use
      in: formData
      default: 2
      required: true
      enum: [ 1, 2 ]
      type: integer
    - name: preparatory_personnel_id
      description: Preparatory personnel Id
      in: formData
      required: true
      type: integer
    - name: applicant_id
      description: Applicant id
      in: formData
      required: true
      type: integer
    - name: approver_id
      description: Approver ID
      in: formData
      required: true
      type: integer
    - name: final_decision_maker_id
      description: Final decision maker ID
      in: formData
      required: true
      type: integer
    - name: ordering_personnel_id
      description: Ordering personnel ID
      in: formData
      required: true
      type: integer
    - name: payment_personnel_id
      description: Payment personnel ID
      in: formData
      required: true
      type: integer
    - name: completion_personnel_id
      description: Completion personnel ID
      in: formData
      required: true
      type: integer
    - name: categories
      description: Categories
      in: formData
      required: true
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: name
            required: true
  responses:
    201:
      description: Success
      schema:
        type: object
        example:
          {
            "code": 201,
            "data": {
              "id": 1,
              "name": "winter",
              "sender_post_code": null,
              "sender_address_1": null,
              "sender_address_2": null,
              "sender_address_3": null,
              "sender_name": null,
              "contact_point": null,
              "contact_phone": null,
              "preparatory_personnel_info": null,
              "applicant_info": null,
              "approver_info": null,
              "final_decision_maker_info": null,
              "ordering_personnel_info": null,
              "payment_personnel_info": null,
              "completion_personnel_info": null,
              "memo": null,
              "display_order": 1,
              "use_classification": null,
              "created_info": {
                "date": "2024/09/18 12:39:43",
                "name": "吉田　直人"
              },
              "updated_info": {
                "date": "2024/09/18 12:39:43",
                "name": "吉田　直人"
              }
            },
            "message": "登録しました。",
            "errors": null
          }
    401:
      description: Unauthorized
      schema:
        type: object
        example:
          {
            "code": 401,
            "data": null,
            "message": "アクセスが拒否されました",
            "errors": null
          }
    422:
      description: Unprocessable Content
      schema:
        type: object
        example:
          {
            "code": 422,
            "data": null,
            "message": "バリデーションエラーがあります。",
            "errors": [
              {
                "field": "name",
                "message": [
                  "管理グループ名は必須項目です。"
                ]
              }
            ]
          }
