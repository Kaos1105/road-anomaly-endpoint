post:
  tags:
    - Schedule Weekly Setting
  description: Set up weekly schedule
  summary: Set up weekly schedule
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - text/html; charset=utf-8
  parameters:
    - name: weekly_schedules
      description: ID. Create when Id is null.
      in: formData
      required: false
      type: object
      properties:
        display_employee_id:
          type: integer
          required: true
          description: Numeric ID of the employee.
        display_weekly_classification:
          required: true
          description: weekly classification.
          type: integer
          enum: [ 1, 2, 3 ]

  responses:
    200:
      description: Success
      schema:
        type: object
        example:
          {
            "code": 200,
            "data": {
              "id": 6,
              "date": "2024-01-02",
              "start_time": "07:00",
              "end_time": "09:00",
              "work_contents": "11",
              "work_place": "11",
              "public_classification": 3,
              "public_group_id": null,
              "group": null,
              "employee_id": 100,
              "employee": {
                "id": 100,
                "code": "E100",
                "last_name": "Lê Thụy",
                "first_name": "Ngọc Hạnh",
                "maiden_name": "Sachiko",
                "previous_name_flg": 2,
                "use_classification": 2
              }
            },
            "message": "OK",
            "errors": null
          }
    401:
      description: Unauthorized
      schema:
        type: object
        example:
          {
            "code": 401,
            "data": null,
            "message": "アクセスが拒否されました",
            "errors": null
          }

    422:
